<a data-sly-use.blockquote="com.mirum.laureate.content.Blockquote" data-sly-element="${blockquote.linkElement}"  href="${blockquote.linkUrl}" title="${blockquote.linkTitle}" target="_blank">
	<blockquote class="${blockquote.linkFormat} back clickable ${blockquote.linkIcon}"> 
		<sly data-sly-use.paragraphTemplate="/apps/laureate/components/content/blockquote/paragraph-template.html"></sly>
		<sly data-sly-call="${paragraphTemplate.paragraph}"></sly>
	</blockquote>
</a>
