<a data-sly-use.blockquote="com.mirum.laureate.content.Blockquote" data-sly-element="${blockquote.linkElement}"  href="${blockquote.linkUrl}" title="${blockquote.linkTitle}" target="_blank">
	<blockquote class="${blockquote.linkFormat} back ${blockquote.linkIcon}"> 
		<p data-sly-use.text="text.js" data-sly-unwrap="${text.context == text.CONST.CONTEXT_HTML}" class="${text.cssClass}" data-emptytext="Text">
        	${text.text @ context=text.context}
        </p>
	</blockquote>
</a>
